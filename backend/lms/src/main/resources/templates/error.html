<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{error.title}">Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --bg-color: #f9fafb;
      --text-color: #111827;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
      max-width: 480px;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .error-code {
      font-size: 5rem;
      font-weight: 800;
      color: var(--primary-color);
      margin: 0;
    }

    .error-title {
      font-size: 1.5rem;
      margin: 10px 0;
      font-weight: 600;
    }

    .error-message {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 24px;
    }

    .back-btn {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .back-btn:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1 class="error-code" th:text="${status} ?: 500">500</h1>
  <p class="error-title" th:text="#{error.subtitle}">Sorry, an error has occurred.</p>
  <p class="error-message" th:text="${message} ?: 'Unexpected server error.'"></p>
  <a href="/" class="back-btn">Quay lại trang chủ</a>
</div>
</body>
</html>
