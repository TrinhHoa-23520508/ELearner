<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{email.account_approved.title}">Phê duyệt tài khoản LMS</title>
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f6f9f7; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 14px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); overflow: hidden; }
        .header { background: linear-gradient(135deg, #16a34a, #22c55e); padding: 28px 32px; text-align: center; color: #fff; }
        .body { padding: 32px; color: #2e2e2e; }
        .body p { font-size: 15px; line-height: 1.6; margin-bottom: 18px; }
        .button { display: inline-block; padding: 14px 26px; color: #fff; background: #22c55e; text-decoration: none; border-radius: 8px; font-weight: 600; }
        .button:hover { background: #16a34a; }
        .footer { border-top: 1px solid #e5e7eb; padding: 20px 32px; text-align: center; font-size: 13px; color: #6b7280; background: #fafafa; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="#{email.account_approved.title}">Tài khoản của bạn đã được phê duyệt</h1>
    </div>
    <div class="body">
        <p th:text="#{email.account_approved.greeting(${user.username})}">Xin chào bạn,</p>
        <p th:text="#{email.account_approved.text1}">Tài khoản LMS của bạn đã được phê duyệt thành công!</p>
        <p th:text="#{email.account_approved.text2}">Bạn có thể đăng nhập tại liên kết bên dưới:</p>
        <p style="text-align:center; margin:28px 0;">
            <a class="button" th:href="@{|${BASE_URL}/login|}" th:text="#{email.account_approved.button}">Đăng nhập ngay</a>
        </p>
        <p style="white-space: pre-line;" th:text="#{email.account_approved.signature}">Trân trọng, Đội ngũ LMS</p>
    </div>
    <div class="footer">
        <p th:text="#{email.footer.notice}">Đây là email tự động, vui lòng không trả lời thư này.</p>
        <p th:text="#{email.footer.support}">Nếu cần hỗ trợ, vui lòng liên hệ: support@lms.com</p>
    </div>
</div>
</body>
</html>
