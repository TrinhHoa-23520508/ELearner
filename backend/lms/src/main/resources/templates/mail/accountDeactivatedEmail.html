<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="#{email.account_deactivated.title}">Tài khoản bị vô hiệu hóa</title>
  <style>
    body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f6f9f7; margin: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 14px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); overflow: hidden; }
    .header { background: linear-gradient(135deg, #6b7280, #4b5563); padding: 28px 32px; text-align: center; color: #fff; }
    .body { padding: 32px; color: #2e2e2e; }
    .footer { border-top: 1px solid #e5e7eb; padding: 20px 32px; text-align: center; font-size: 13px; color: #6b7280; background: #fafafa; }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1 th:text="#{email.account_deactivated.title}">Tài khoản đã bị vô hiệu hóa</h1>
  </div>
  <div class="body">
    <p th:text="#{email.account_deactivated.greeting(${user.username})}">Xin chào bạn,</p>
    <p th:text="#{email.account_deactivated.text1}">Tài khoản LMS của bạn đã bị vô hiệu hóa.</p>
    <p th:text="#{email.account_deactivated.signature}">Nếu đây là nhầm lẫn, vui lòng liên hệ hỗ trợ hệ thống.</p>
  </div>
  <div class="footer">
    <p th:text="#{email.footer.notice}"></p>
    <p th:text="#{email.footer.support}"></p>
  </div>
</div>
</body>
</html>
