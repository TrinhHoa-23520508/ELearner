<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{email.account_rejected.title}">Từ chối phê duyệt tài khoản</title>
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f6f9f7; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 14px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); overflow: hidden; }
        .header { background: linear-gradient(135deg, #dc2626, #ef4444); padding: 28px 32px; text-align: center; color: #fff; }
        .body { padding: 32px; color: #2e2e2e; }
        .body p { font-size: 15px; line-height: 1.6; margin-bottom: 18px; }
        .button { display: inline-block; padding: 14px 26px; color: #fff; background: #ef4444; text-decoration: none; border-radius: 8px; font-weight: 600; }
        .button:hover { background: #dc2626; }
        .footer { border-top: 1px solid #e5e7eb; padding: 20px 32px; text-align: center; font-size: 13px; color: #6b7280; background: #fafafa; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="#{email.account_rejected.title}">Yêu cầu bị từ chối</h1>
    </div>
    <div class="body">
        <p th:text="#{email.account_rejected.greeting(${user.username})}">Xin chào bạn,</p>
        <p th:text="#{email.account_rejected.text1}">Yêu cầu phê duyệt tài khoản của bạn đã bị từ chối.</p>
        <p><strong th:text="#{email.account_rejected.reason(${reason})}">Lý do: ...</strong></p>
        <p style="text-align:center; margin:28px 0;">
            <a class="button" th:href="@{|${BASE_URL}/profile|}" th:text="#{email.account_rejected.button}">Cập nhật thông tin</a>
        </p>
        <p style="white-space: pre-line;" th:text="#{email.account_rejected.signature}">Trân trọng, Đội ngũ LMS</p>
    </div>
    <div class="footer">
        <p th:text="#{email.footer.notice}"></p>
        <p th:text="#{email.footer.support}"></p>
    </div>
</div>
</body>
</html>
