<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{email.account_suspended.title}">Tài khoản bị tạm khóa</title>
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f6f9f7; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 14px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); overflow: hidden; }
        .header { background: linear-gradient(135deg, #f59e0b, #d97706); padding: 28px 32px; text-align: center; color: #fff; }
        .body { padding: 32px; color: #2e2e2e; }
        .footer { border-top: 1px solid #e5e7eb; padding: 20px 32px; text-align: center; font-size: 13px; color: #6b7280; background: #fafafa; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="#{email.account_suspended.title}">Tài khoản bị tạm khóa</h1>
    </div>
    <div class="body">
        <p th:text="#{email.account_suspended.greeting(${user.username})}">Xin chào bạn,</p>
        <p th:text="#{email.account_suspended.text1}">Tài khoản của bạn đã bị tạm khóa bởi quản trị viên.</p>
        <p><strong th:text="#{email.account_suspended.reason(${reason})}">Lý do: ...</strong></p>
        <p th:text="#{email.account_suspended.signature}">Nếu bạn cần hỗ trợ, vui lòng liên hệ quản trị viên.</p>
    </div>
    <div class="footer">
        <p th:text="#{email.footer.notice}"></p>
        <p th:text="#{email.footer.support}"></p>
    </div>
</div>
</body>
</html>
