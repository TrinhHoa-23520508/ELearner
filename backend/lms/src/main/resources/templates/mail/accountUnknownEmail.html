<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{email.account_unknown.title}">Cập nhật tài khoản</title>
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f6f9f7; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 14px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); overflow: hidden; }
        .header { background: linear-gradient(135deg, #7c3aed, #8b5cf6); padding: 28px 32px; text-align: center; color: #fff; }
        .body { padding: 32px; color: #2e2e2e; }
        .footer { border-top: 1px solid #e5e7eb; padding: 20px 32px; text-align: center; font-size: 13px; color: #6b7280; background: #fafafa; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="#{email.account_unknown.title}">Cập nhật trạng thái tài khoản</h1>
    </div>
    <div class="body">
        <p th:text="#{email.account_unknown.greeting(${user.username})}">Xin chào bạn,</p>
        <p th:text="#{email.account_unknown.text1}">Đã có cập nhật mới trên tài khoản LMS của bạn. Vui lòng đăng nhập để xem chi tiết.</p>
        <p th:text="#{email.account_unknown.signature}">Trân trọng, Đội ngũ LMS</p>
    </div>
    <div class="footer">
        <p th:text="#{email.footer.notice}"></p>
        <p th:text="#{email.footer.support}"></p>
    </div>
</div>
</body>
</html>
