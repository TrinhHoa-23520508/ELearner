<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{email.account_unlocked.title}">Tài khoản đã được mở khóa</title>
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f6f9f7; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 14px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); overflow: hidden; }
        .header { background: linear-gradient(135deg, #3b82f6, #2563eb); padding: 28px 32px; text-align: center; color: #fff; }
        .body { padding: 32px; color: #2e2e2e; }
        .button { display: inline-block; padding: 14px 26px; color: #fff; background: #2563eb; text-decoration: none; border-radius: 8px; font-weight: 600; }
        .footer { border-top: 1px solid #e5e7eb; padding: 20px 32px; text-align: center; font-size: 13px; color: #6b7280; background: #fafafa; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="#{email.account_unlocked.title}">Tài khoản đã được mở khóa</h1>
    </div>
    <div class="body">
        <p th:text="#{email.account_unlocked.greeting(${user.username})}">Xin chào,</p>
        <p th:text="#{email.account_unlocked.text1}">Tài khoản của bạn đã được mở khóa và có thể sử dụng bình thường.</p>
        <p style="text-align:center; margin:28px 0;">
            <a class="button" th:href="@{|${BASE_URL}/login|}" th:text="#{email.account_unlocked.button}">Đăng nhập ngay</a>
        </p>
        <p th:text="#{email.account_unlocked.signature}">Chào mừng bạn quay lại!</p>
    </div>
    <div class="footer">
        <p th:text="#{email.footer.notice}"></p>
        <p th:text="#{email.footer.support}"></p>
    </div>
</div>
</body>
</html>
